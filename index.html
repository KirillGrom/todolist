<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Todo</title>
</head>
<body>
<div class="app">
<div class="todo">
    <div class="todo__insert">
    <button class="button button-add"> Добавление задачи</button>
    <input class="todo__input" type="text" placeholder="Что нужно сделать ?">
    </div>
    <ul class="todo__list">
    </ul>
    <div class="todo__sort">
        <span class="info__item"> Количество задач : 0</span>
    <div class="sort">
        <button class="sort__button sort__button-all active">Все</button>
        <button class="sort__button sort__button--active">Активные</button>
        <button class="sort__button sort__button--close sort__button--margin"> Решены</button>
    </div>
        <button class="button-remove">Очистить</button>
    </div>
</div>
</div>

<script type="text/javascript" src="./dist/js/main.js"></script>
</body>
</html>
